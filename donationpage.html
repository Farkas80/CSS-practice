<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Donation Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="donationpagestyle.css">
</head>

<body>
    <div class="update-info">
        <p class="display"><span class="span1">$167</span> still needed for this project</p>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <div class="container-fluid main-box">

        <div class="content">
            <p><span class="span2">Only 3 days left</span> to fund this project.</p>
            <p>Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.
            </p>
        </div>
        <div class="row top">
            <input class="w-50" type="text" placeholder="$ 50" required>
            <div class="col-xs-6">
                <button type="submit" class="btn btn-lg btn-success">Give Now</button>
            </div>
        </div>
        <div class="question">
            <p><i>Why give $50?</i></p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row bottom">
            <div class="col-xs-6">
                <button class="btn btn-default border buttons">Save for later</button>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-default border buttons">Tell your friends</button>
            </div>
        </div>
    </div>
</body>

</html>
